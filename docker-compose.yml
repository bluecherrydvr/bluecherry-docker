version: '3.7'

services:
  bc-mysql:
    image: mysql:8.0
    container_name: bc-mysql
    restart: always
    networks:
      - bluecherry_net
    volumes:
      - ./database:/var/lib/mysql
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ADMIN_PASSWORD}"
      TZ: "${TZ}"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  bluecherry:
    build:
      context: ./server/
    image: bluecherrydvr/bluecherry:latest
    container_name: bc-server
    depends_on:
      bc-mysql:
        condition: service_healthy
    networks:
      - bluecherry_net
    volumes:
      - ./recordings:/var/lib/bluecherry/recordings
      - ./data/bconf:/var/lib/bluecherry/.local/share/data/bconf
      - ./data/letsencrypt:/usr/share/bluecherry/nginx-includes/letsencrypt
      - ./data/backups:/usr/share/bluecherry/backups
    environment:
      # MySQL admin credentials (used by entrypoint to create/upgrade DB)
      MYSQL_ADMIN_LOGIN: root
      MYSQL_ADMIN_PASSWORD: "${MYSQL_ADMIN_PASSWORD}"

      # Bluecherry DB user (will be created if missing)
      BLUECHERRY_DB_HOST: bc-mysql
      BLUECHERRY_DB_NAME: bluecherry
      BLUECHERRY_DB_USER: bluecherry
      BLUECHERRY_DB_PASSWORD: "${BLUECHERRY_DB_PASSWORD}"
      BLUECHERRY_DB_ACCESS_HOST: '%'

      # Timezone
      TZ: America/Chicago
